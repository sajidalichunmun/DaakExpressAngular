
<div class="row mt-4">
    <div class="col-md-12">
        <form [formGroup]="service.formModel" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group required">
                <label>User Name</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors">This field is mandatory.</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors">invalid email address.</label>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors">Minimum 4 characters required.</label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors">Confirm Password does not matched.</label>
                </div>
            </div>
            <div class="from-row">
                <div class="form-group col-md-8 offset-md-4">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="service.formModel.invalid">Sign Up</button>
                    <!-- <button type="submit" class="btn btn-lg btn-block">Sign Up</button> -->
                </div>
            </div>
        </form>
    </div>
</div>
